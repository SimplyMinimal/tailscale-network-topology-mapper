# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build hatchling

      - name: Install project dependencies
        run: |
          # Install runtime dependencies specified in pyproject.toml
          python -m pip install .

      - name: Build release distributions
        run: |
          # Build using hatchling backend (specified in pyproject.toml)
          python -m build

      - name: Verify build artifacts
        run: |
          ls -lh dist/
          # Verify that both wheel and source distribution were created
          test -f dist/tailscale_network_topology_mapper-*.whl
          test -f dist/tailscale_network_topology_mapper-*.tar.gz

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      # PyPI project URL for deployment status
      url: https://pypi.org/p/tailscale-network-topology-mapper

    # Only deploy on version tags (v*.*.*)
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
